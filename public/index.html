<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goon CAD Designer</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="margin-btn">
            <header>
                <div id="logo1">
                    <img
                        src="koja_logo.png"
                        alt="Logo"
                        width="auto"
                        height="50"
                        margin="10"
                        left="200"
                    />
                </div>
                <div id="logo2">
                    <img src="luuppi_logo.png" alt="Logo" width="auto" height="50" margin="10" />
                </div>
                <div id="header-name">Luuppi CAD for Koja Oy</div>
            </header>
            <div class="btns">
                <button id="import-btn">Import</button>
                <button id="export-btn">Export</button>
                <button id="random-square-btn">Add random square</button>
                <button id="InsidePanel-btn">add InsidePanel</button>
                <button id="OutsidePanel-btn">Add OutsidePanel</button>
                <button id="BlockCoil-btn">Add BlockCoil</button>
                <button id="Profile-btn">Add Profile</button>
                <button id="Module-btn">Add Module</button>
            </div>
        </div>

        <div id="app">
            <div id="viewport"></div>
            <div id="controls"></div>
        </div>
        <script type="module" src="src/app.ts"></script>
    </body>
</html>
